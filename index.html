<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pet Manager</title>
</head>
<body>
    <h2 class="text-center my-5 titulo">Appointment Manager</h2>
    <div class="container mt-5 p-5">
        <div id="box" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="form">
                    <img class="img-fluid" src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2017/10/30/15093416326666.jpg" alt="">
                    <legend >PetÂ´s Data</legend>
                    <div class="form-group ">
                        <label class="font-weight-bold">Name:</label>
                        <input type="text" id="pet" name="pet" class="form-control" placeholder="Pet's name">
                    </div>
                    <div class="form-group ">
                        <label class="font-weight-bold">Owner:</label>
                        <input type="text" id="owner" name="owner" class="form-control"  placeholder="Owner's name">
                    </div>
                    <div class="form-group ">
                        <label class="font-weight-bold">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" class="form-control"  placeholder="Phone number">
                    </div>
                    <div class="form-group ">
                        <label class="font-weight-bold">Date:</label>
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label class="font-weight-bold">Hour:</label>
                        <input type="time" id="hour" name="hour" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label class="font-weight-bold">Symptoms:</label>
                        <textarea id="symptoms" name="symptoms" class="form-control"></textarea>
                    </div>
                    <div id="alert"></div>
                    <button type="submit" class="btn btn-info btn-block">Create Appointment</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="manage" class="mb-4">Manage Appointments</h2>
                <ul id="appointments" class="list-group lista-citas"></ul>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
